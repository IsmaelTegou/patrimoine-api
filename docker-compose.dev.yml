# FILE: docker-compose.dev.yml (Development)
# =============================================
version: '3.9'

services:
  # PostgreSQL Database (Dev)
  postgresql:
    image: postgres:15-alpine
    container_name: patrimoine-dev
    environment:
      POSTGRES_USER: patrimoine_user
      POSTGRES_PASSWORD: patrimoine_secure_password
      POSTGRES_DB: patrimoine_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5433:5433"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - patrimoine-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U patrimoine_user -d patrimoine_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # MinIO Object Storage (Dev)
  minio:
    image: minio/minio:latest
    container_name: patrimoine-minio-dev
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_dev:/minio_data
    networks:
      - patrimoine-network-dev
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  patrimoine-network-dev:
    driver: bridge
    name: patrimoine-network-dev

volumes:
  postgres_data_dev:
    driver: local
  minio_data_dev:
    driver: local